---
elasticsearch:
  version: 5.2.2
  install_dir: /opt/

  log_dir: /var/log/elasticsearch
  data_dir: /var/lib/elasticsearch

  user: elasticsearch
  group: elasticsearch

  network_host: localhost
  http_port: 9200

  cluster_name: ""
  node_name: ""
  node_master: "true"
  node_data: "true"
  node_ingest: "true"
  attrs: {}
  bootstrap_memory_lock: "false"
  discovery_zen_ping_unicast_hosts:
    - "127.0.0.1"
    - "[::1]"
  discovery_zen_minimum_master_nodes: 0
  gateway_recover_after_nodes: 0
  action_destructive_requires_name: "false"

# Java
home: /home/ubuntu
navent_home: "{{home}}/navent"
download_folder: "{{home}}"
java_name: jdk1.8.b132
java_archive: "{{download_folder}}/{{java_name}}.tar.gz"
java_folder: "{{navent_home}}/jvm"
java_alias: java-8-oracle
java_version: 8u131